<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>客户列表</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<script src="js/jquery-1.8.3.js"></script>
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<script type="text/javascript">
		$(function () {







		})
	</script>

	<body>
	<!--头部导航栏-->
	<div th:replace="~{common/common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--侧边栏-->
				<div th:insert="~{common/common::sidebar(active='list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--	查询用户				-->
					<div>
						<form action="/selectCustomerList" method="post">
							客户名称
							<input type="text" name="custName" id="custName">
							客户来源
							<select name="cust_source" id="cust_source" >
								<option value="6">电话营销</option>
								<option value="7">网络营销</option>
							</select>
							所选行业
							<select name="cust_industry" id="cust_industry" width="100px">
								<option value="1">教育培训 </option>
								<option value="2">电子商务</option>
								<option value="3">对外贸易</option>
								<option value="4">酒店旅游</option>
								<option value="5">房地产</option>
							</select>
							客户级别
							<select name="cust_level" id="cust_level" >
								<option value="22">普通客户</option>
								<option value="23">VIP客户</option>
							</select>
							<input type="submit" value="查询" class="btn btn-sm btn-success"/>
						</form>
					</div>


					<h2><a class="btn btn-sm btn-success" th:href="@{/toadd}">添加员工</a> </h2>



					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>客户编号</th>
									<th>客户名称</th>
									<th>创建人id</th>
									<th>客户信息来源</th>
									<th>客户所属行业</th>
									<th>客户等级</th>
									<th>联系人</th>
									<th>手机号</th>
									<th>固定电话</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="customer:${customers}">
									<!--/*@thymesVar id="getCust_id" type="com.mk.po.Customer"*/-->
									<td th:text="${customer.getCust_id()}"></td>
									<td th:text="${customer.getCust_name()}"></td>
									<td th:text="${customer.getCust_create_id()}"></td>
									<td th:text="${customer.getCust_source()}"></td>
									<td th:text="${customer.getCust_industry()}"></td>
									<td th:text="${customer.getCust_level()}"></td>
									<td th:text="${customer.getCust_linkman()}"></td>
									<td th:text="${customer.getCust_mobile()}"></td>
									<td th:text="${customer.getCust_phone()}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/toupdate/}+${customer.getCust_id()}">编辑</a>
										<a class="btn btn-sm btn-danger"  th:href="@{/todelete/}+${customer.getCust_id()}">删除</a>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
