<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>用户更新</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/dashboard.css}" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>
<!--头部导航栏-->
<div th:replace="~{common/common::topbar}"></div>

<div class="container-fluid">
	<div class="row">
		<!--侧边栏-->
		<div th:insert="~{common/common::sidebar(active='list.html')}"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

			<form th:action="@{/updatecustomer}" method="post">
				<input type="text" name="cust_id" th:value="${customer.getCust_id()}" style="display: none">
				<div class="form-group">
					<label>客户名称</label>
					<input th:value="${customer.getCust_name()}" type="text" name="cust_name" class="form-control">
				</div>
				<div class="form-group">
					<label>客户信息来源</label>
					<select name="cust_source" id="cust_source" class="form-control">
						<option th:selected="${customer.getCust_source()=='6'}" value="6">电话营销</option>
						<option th:selected="${customer.getCust_source()=='7'}" value="7">网络营销</option>
					</select>
				</div>
				<div class="form-group">
					<label>客户所属行业</label>
					<select  name="cust_industry" id="cust_industry" class="form-control">
						<option th:selected="${customer.getCust_industry()=='1'}" value="1">教育培训 </option>
						<option th:selected="${customer.getCust_industry()=='2'}" value="2">电子商务</option>
						<option th:selected="${customer.getCust_industry()=='3'}" value="3">对外贸易</option>
						<option th:selected="${customer.getCust_industry()=='4'}" value="4">酒店旅游</option>
						<option th:selected="${customer.getCust_industry()=='5'}" value="5">房地产</option>
					</select>
				</div>
				<div class="form-group">
					<label>客户等级</label>
					<select name="cust_level" id="cust_level" class="form-control">
						<option th:selected="${customer.getCust_level()=='22'}" value="22">普通客户</option>
						<option th:selected="${customer.getCust_level()=='23'}" value="23">VIP客户</option>
					</select>
				</div>
				<div class="form-group">
					<label>联系人</label>
					<input th:value="${customer.getCust_linkman()}" type="text" name="cust_linkman" class="form-control">
				</div>
				<div class="form-group">
					<label>固定电话</label>
					<input th:value="${customer.getCust_phone()}" type="text" name="cust_phone" class="form-control">
				</div>
				<div class="form-group">
					<label>手机号</label>
					<input th:value="${customer.getCust_mobile()}" type="text" name="cust_mobile" class="form-control">
				</div>

				<div class="form-group">
					<label>邮政编码</label>
					<input th:value="${customer.getCust_zipcode()}" type="text" name="cust_zipcode" class="form-control">
				</div>
				<div class="form-group">
					<label>联系地址</label>
					<input th:value="${customer.getCust_address()}" type="text" name="cust_address" class="form-control">
				</div>

				<button type="submit" class="btn btn-primary">修改</button>
			</form>




		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
	feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
			datasets: [{
				data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
				lineTension: 0,
				backgroundColor: 'transparent',
				borderColor: '#007bff',
				borderWidth: 4,
				pointBackgroundColor: '#007bff'
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: false
					}
				}]
			},
			legend: {
				display: false,
			}
		}
	});
</script>

</body>

</html>
