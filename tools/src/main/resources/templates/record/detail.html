<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
</head>
<body >
<form id="detail-form">
    <table border="1px" style="margin: auto">
        <tr>
            <th colspan="3">
                <input type="text" th:name="recordDate" th:value="${map.recordDate}" disabled>
            </th>
        </tr>
        <tr>
            <td>
                MA
            </td>
            <td>
                <input type="text" th:name="ma" >
            </td>
            <td>
                <textarea name="maRemarks" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                EMA
            </td>
            <td>
                <input type="text" th:name="ema" >
            </td>
            <td>
                <textarea name="emaRemarks" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                MACD
            </td>
            <td>
                <input type="text" th:name="macd" >
            </td>
            <td>
                <textarea name="macdRemarks" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                RSI
            </td>
            <td>
                <input type="text" th:name="rsi" >
            </td>
            <td>
                <textarea name="rsiRemarks" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="button" id="save" value="保存">
                <label id="result" style="color: green"></label>
            </td>
        </tr>
    </table>
</form>



<script type="text/javascript">
    $(function (){
        $("#save").click(function (){
            let serialize = $("#detail-form").serialize();
            $.ajax({
                url:"/record/detail-save",
                data:serialize,
                success:function(data){
                    $("#result").text(data)
                }
            });
        });
    });

</script>
</body>
</html>
